<div class="content-dashboard">
    <div class="title-dashboard">
        <h1>View partners</h1>
        <h2>
            You can view the partners collaborating in the business idea you selected.
        </h2>
    </div>

    <div class="action-table-wrapper partners-wrapper">
        <table class="table-action">
            <thead>
                <tr>
                    <th>User's picture</th>
                    <th>User's name</th>
                    <th>Email</th>
                    <th>Biography</th>
                </tr>
            </thead>
            <tbody *ngIf="partners.length === 0">
                <tr>
                    <td colspan="4">{{partnersMessage}}</td>
                </tr>
            </tbody>
            <tbody *ngIf="partners.length > 0">
                <tr *ngFor="let row of partners">
                    <td>
                        <img [src]="row.profilePic">
                    </td>
                    <td>
                        <a [routerLink]="['/users', row.id]">{{row.name}}</a>
                    </td>
                    <td>
                        <a href="mailto:{{row.username}}">{{row.username}}</a>
                    </td>
                    <td>
                        {{row.bio}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
