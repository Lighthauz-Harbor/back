<div class="content-dashboard">
    <div class="title-dashboard">
        <h1>Create an idea</h1>
        <h2>
            <strong>NOTE:</strong> Creating an idea is for development purposes or other urgent matters. So use with care.
            <br>
            Enter the details below to create an new idea. Fields marked with (*) are <strong>required.</strong>
        </h2>
    </div>

    <div class="form-wrapper-dashboard">
        <form class="form-dashboard form-idea" (ngSubmit)="onSubmitIdea()" #ideaForm="ngForm">

            <div class="basic-info-form">
                <h2>Basic information</h2>

                <div class="form-group">
                    <div class="form-col-1">
                        <label for="title">Title: (*)</label>
                        <input type="text" name="title" required>
                    </div>
                    <div class="form-col-1">
                        <label for="category">Category: (*)</label>
                        <input type="text" name="category" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-col-2">
                        <label for="author">Author's email - <em>must be an existing user of Lighthauz</em>: (*)</label>
                        <input type="text" name="author" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-col-2">
                        <label for="description">Description: (*)</label>
                        <textarea name="description" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-col-1">
                        <label for="problem">Problem: (*)</label>
                        <textarea name="problem" required></textarea>
                    </div>
                    <div class="form-col-1">
                        <label for="solution">Solution: (*)</label>
                        <textarea name="solution" required></textarea> 
                    </div>
                </div>
            </div>

            <div class="swot-form">
                <h2>SWOT Analysis</h2>

                <div class="form-group">
                    <div class="form-col-1">
                        <label for="strengths">Strengths: (*)</label>
                        <textarea name="strengths" required></textarea>
                    </div>
                    <div class="form-col-1">
                        <label for="weaknesses">Weaknesses: (*)</label>
                        <textarea name="weaknesses" required></textarea> 
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-col-1">
                        <label for="opportunities">Opportunities: (*)</label>
                        <textarea name="opportunities" required></textarea>
                    </div>
                    <div class="form-col-1">
                        <label for="threats">Threats: (*)</label>
                        <textarea name="threats" required></textarea> 
                    </div>
                </div> 
            </div>

            <div class="bmc-form">
                <h2>Business Model Canvas</h2>

                <div class="form-group">
                    <div class="form-col-2">
                        <label for="valueProposition">Value proposition: (*)</label>
                        <textarea name="valueProposition" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-col-1">
                        <label for="customerSegments">Customer segments: (*)</label>
                        <textarea name="customerSegments" required></textarea>
                    </div>
                    <div class="form-col-1">
                        <label for="customerRelationships">Customer relationships: (*)</label>
                        <textarea name="customerRelationships" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-col-1">
                        <label for="channels">Channels: (*)</label>
                        <textarea name="channels" required></textarea>
                    </div>
                    <div class="form-col-1">
                        <label for="keyActivities">Key activities: (*)</label>
                        <textarea name="keyActivities" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-col-1">
                        <label for="keyResources">Key resources: (*)</label>
                        <textarea name="keyResources" required></textarea>
                    </div>
                    <div class="form-col-1">
                        <label for="keyPartners">Key partners: (*)</label>
                        <textarea name="keyPartners" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-col-1">
                        <label for="costStructure">Cost structure: (*)</label>
                        <textarea name="costStructure" required></textarea>
                    </div>
                    <div class="form-col-1">
                        <label for="revenueStreams">Revenue streams: (*)</label>
                        <textarea name="revenueStreams" required></textarea>
                    </div>
                </div>
            </div>

            <div class="submit-form">
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
